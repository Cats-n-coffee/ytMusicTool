<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
  
    <div id="container">
      <h1>Your YouTube Helper</h1>
      <form id="choice-form">
        <div>
          <label for="stop-player">Rewind</label>
        <input type="checkbox" id="stop-player" />
        </div>
        <div>
          <label for="skip-ads">Skip Ads</label>
          <input type="checkbox" id="skip-ads">
        </div>
        <button type="submit">Apply</button>
      </form>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
